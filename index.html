<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Akshat?</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #ffeef0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      height: 220px;
      position: relative;
      overflow: hidden;
    }

    .question {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .button-group {
      position: relative;
      width: 100%;
      height: 100px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: top 0.2s, left 0.2s;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      left: 50px;
      top: 20px;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      left: 180px;
      top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="question">Do you love Akshat very much?</div>
    <div class="button-group">
      <button id="yesBtn" onclick="alert('Awww! I love you too! ðŸ’–')">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const container = document.querySelector('.button-group');

    noBtn.addEventListener('mouseenter', () => {
      const containerRect = container.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const yesRect = yesBtn.getBoundingClientRect();

      let newX, newY, overlap;

      do {
        const maxX = container.clientWidth - btnWidth;
        const maxY = container.clientHeight - btnHeight;

        newX = Math.random() * maxX;
        newY = Math.random() * maxY;

        const proposedRect = {
          left: containerRect.left + newX,
          right: containerRect.left + newX + btnWidth,
          top: containerRect.top + newY,
          bottom: containerRect.top + newY + btnHeight
        };

        overlap = !(
          proposedRect.right < yesRect.left ||
          proposedRect.left > yesRect.right ||
          proposedRect.bottom < yesRect.top ||
          proposedRect.top > yesRect.bottom
        );

      } while (overlap);

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    });
  </script>
</body>
</html>
